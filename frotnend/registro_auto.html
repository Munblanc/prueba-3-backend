<!DOCTYPE html>
<html>
<head>
    <title>Ingreso de Autos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/registro_auto.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-4">Ingreso de Autos</h2>
        <form id="carForm">
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo de Auto:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Creación:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="combustible" class="form-label">Combustible:</label>
                <select class="form-select" id="combustible" name="combustible" required>
                    <option value="bencina">Bencina</option>
                    <option value="petroleo">Petróleo</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="aceite" class="form-label">Tipo de Aceite:</label>
                <input type="text" class="form-control" id="aceite" name="aceite" required>
            </div>
            <input type="submit" value="Guardar" id="guardarBtn">
        </form>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" id="toast">
        <div class="toast-header">
            <strong class="me-auto">Mensaje</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Auto agregado
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const carForm = document.getElementById('carForm');
        const guardarBtn = document.getElementById('guardarBtn');
        carForm.addEventListener('submit', function(event) {
            event.preventDefault();
            showToast();
        });
        function showToast() {
            var myToast = new bootstrap.Toast(document.getElementById('toast'));
            myToast.show();
        }
    </script>
</body>
</html>
