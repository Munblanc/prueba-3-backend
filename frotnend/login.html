<!DOCTYPE html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group a {
            margin-bottom: 10px;
        }

        .password-reset-link {
            color: blueviolet;
            text-decoration: none;
        }

        .password-reset-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Carhealth +</h1>
        <h2>Ingresa tu cuenta</h2>
        <form>
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo">
            <hr>
            <a href="recuperacion_usuario.html" class="password-reset-link">¿Olvidaste tu contraseña?</a>
            <a href="registro_usuario.html">
                <button type="button" class="btn btn-link password-reset-link">Regístrate ahora aquí</button>
            </a>
            <div class="button-group">
                <a href="index.html">
                    <button type="button" class="btn btn-primary" style="background-color: blueviolet;">Ingresar</button>
                </a>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
